<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>2026 新年快乐 - 家人团圆烟花夜</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: "Microsoft YaHei", sans-serif;
        }

        /* 左上角照片墙容器 */
        .family-slideshow {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 280px;
            height: 200px;
            border: 5px solid rgba(255, 215, 0, 0.7); /* 金色边框 */
            border-radius: 15px;
            overflow: hidden;
            z-index: 2000;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .family-slideshow img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        /* 控制显示当前图片 */
        .family-slideshow img.active {
            opacity: 1;
        }

        /* 标题文字 */
        .title {
            position: absolute;
            width: 100%;
            top: 10%;
            text-align: center;
            color: gold;
            font-size: 3em;
            text-shadow: 0 0 10px red;
            pointer-events: none; /* 不遮挡点击 */
            z-index: 1000;
        }

        canvas {
            display: block;
        }

        /* 底部提示 */
        .hint {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: white;
            opacity: 0.6;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <div class="family-slideshow" id="slideshow">
        <img src="images/f01.jpg" class="active" alt="f01">
        <img src="images/f02.jpg" alt="f02">
        <img src="images/f03.jpg" alt="f03"> 
		<img src="images/f04.jpg" alt="f04">
        <img src="images/f05.jpg" alt="f05">
		<img src="images/f06.jpg" alt="f06">
        <img src="images/f07.jpg" alt="f07">
        <img src="images/f08.jpg" alt="f08">
    </div>

    <div class="title">家和万事兴 · 2024 新年快乐</div>
    <div class="hint"> </div>

    <canvas id="canvas"></canvas>

     <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>
    <audio id="fireworkSound">
        <source src="https://www.soundjay.com/misc/sounds/fireworks-01.mp3" type="audio/mpeg">
     </audio> 

    <script>
        // --- 逻辑1：照片轮播 ---
        const imgs = document.querySelectorAll('#slideshow img');
        let currentImgIndex = 0;

        function cycleImages() {
            imgs[currentImgIndex].classList.remove('active');
            currentImgIndex = (currentImgIndex + 1) % imgs.length;
            imgs[currentImgIndex].classList.add('active');
        }
        setInterval(cycleImages, 4000); // 每4秒换一张照片


        // --- 逻辑2：烟花动画 (精简版) ---
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const bgMusic = document.getElementById('bgMusic');
        const fireworkSound = document.getElementById('fireworkSound');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // 点击屏幕开始播放音乐
        document.addEventListener('mousedown', () => {
            bgMusic.play();
        });

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = {
                    x: (Math.random() - 0.5) * 8,
                    y: (Math.random() - 0.5) * 8
                };
                this.alpha = 1;
                this.friction = 0.95;
            }
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.velocity.y += 0.1; // 重力
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.01;
            }
        }

        let particles = [];

        function createFirework(x, y) {
            const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            for (let i = 0; i < 50; i++) {
                particles.push(new Particle(x, y, color));
            }
            // 播放爆炸声
            fireworkSound.currentTime = 0;
            fireworkSound.play().catch(()=>{});
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach((p, i) => {
                if (p.alpha > 0) {
                    p.update();
                    p.draw();
                } else {
                    particles.splice(i, 1);
                }
            });
            requestAnimationFrame(animate);
        }

        // 定时自动发射烟花
        setInterval(() => {
            createFirework(Math.random() * canvas.width, Math.random() * canvas.height * 0.7);
        }, 800);

        animate();
    </script>
</body>
</html>
